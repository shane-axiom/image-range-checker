<html>
  <head>
    <link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      #url {
        width: 100%;
        margin-bottom: 10px;
      }
      img {
        border-style: solid;
        border-color: black;
        border-width: 1px;
      }
      figure {
        margin-top: 2em;
      }
      .error {
        color: red;
        font-weight: bold;
      }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/uri.js/src/URI.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <h1>Image Range Checker</h1>
    <p>Enter url with ranges or lists below and press enter (e.g. http://[server_1,anotherserver]:808[0-2]/image[1-10].png)</p>
    <input id="url" type="text" />
    <div>Errors: <span id="errCount" /></div>
    <div id="results"></div>
  </body>
</html>
